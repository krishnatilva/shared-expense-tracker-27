<!DOCTYPE html>

<head>

    }
    .login-container h2 {
      margin-bottom: 4px;
      font-size: 35px;
      font-weight: 600;
    }
    .login-container p {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 24px;
    }
   .social-row {
    display: flex;
    gap: 14px;
    justify-content: center;
    margin-bottom: 24px;
    margin-top: 10px;
    gap: 20px;
}
    .social-row button {
      background: #2a2a2a;

      padding: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;

   .input-group {
    display: flex;

}
.remember-toggle input[type="checkbox"] {

}
    .input-group input {
      border: none;
      background: white;
      color: black;
      width: 100%;

    }

    }

      color: #ccc;
      display: flex;
      justify-content: space-between;

    .footer-text {

     .background-image {

   .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgb(0 0 0), #00000026);
    z-index: -1;
    border-bottom-left-radius: 32px;
    border-bottom-right-radius: 32px;
}
